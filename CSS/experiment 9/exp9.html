<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>

    <style>
        body {
            background-color: green;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 40px;
            transition: 0.5s;
        }

        /* When screen is 600px or smaller */
        @media (max-width: 600px) {
            body {
                background-color: rgb(97, 97, 240);
            }
        }
    </style>

</head>
<body>

    <h1>Media Query Demo</h1>
    <p>Resize your browser window or open on mobile to see the background change.</p>

</body>
</html>
