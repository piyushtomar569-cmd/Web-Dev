<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: black;
            color: white;
            grid-template-columns: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo{
          font-size: 1.5rem;
          font-weight: bold;
        }
        .nav-links li{
            display: flex;
            list-style: none;
        }
        .nav-links li{
            margin: 0 15px;
        }
        .nav-links a{
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }
        .actions a{
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Apple Store</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
    </nav>
</body>
</html>
