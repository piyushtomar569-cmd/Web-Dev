<!DOCTYPE html>
<head>
    
    <title>Navigation Menu Demo</title>
    <link href="exp 7.css" rel="stylesheet">

</head>
<body>
     <h1 id="top">Navigation Menu Demo</h1>
    
    <h2>Block Example</h2>
    <div>
        
        <p class="block">Home</p>
        <p class="block">Products</p>
        <p class="block">About</p>
        <p class="block">Contact</p>

    </div>

      <h2>Inline Example</h2>
    <div>
      
        <p class="inline">Home</p>
        <p class="inline">Products</p>
        <p class="inline">About</p>
        <p class="inline">Contact</p>
</div>
 
    <h2>Inline-Block Example</h2>
    <div>
        
        <p class="inline-block">Home</p>
        <p class="inline-block">Products</p>
        <p class="inline-block">About</p>
        <p class="inline-block">Contact</p>

    </div>



    <h2>Float Example</h2>
    <div>
        
        <p class="float">Home</p>
        <p class="float">Products</p>
        <p class="float">About</p>
        <p class="float">Contact</p>
        
    </div>
    
</body>
</html>
