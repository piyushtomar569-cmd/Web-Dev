<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
         <div class="box">
            <h1> Job Application</h1>
             <form>
                <div class="form_container">
                    <div class="form_control">
               <label for="first name">First Name:
                <input type="text" id="first name">
                <label for="last name">Last Name:
                <input type="text" id="last name">
               </label>
               </div>
                 <div class="form_container">
                    <div class="form_control">
               <label for="EMail">EMail:
                <input type="EMail" id="first name">
                <label for="Job role">Job role:
               <select id="job_role" name="job_role" >
                <option value="">Select Job Role:</option>
                 <option value="frontend">Frontend Devloper</option>
                  <option value="backend">Backend Devloper</option>
                   <option value="fullstack">Full stack devloper</option>
                    <option value="ui_ux">UI UX Designer</option>
               </select>
               </label>
               </div>
               <div class="form_container">
                    <div class="address">
               <label for="Address">Address:</label>
               </div>
               <div class="form_container">
                    <div class="form_control"><textarea name="address" id="address" rows="4" cols="50" placeholder="Enter your address here"></textarea>
                    </div>
                    <div class="form_container">
                    <div class="form_control">
               <label for="city">City:
                <input type="text" id="city">
                <label for="pincode">Pin Code:
                <input type="number" id="pincode">
               </label>
               </div>
                <div class="form_container">
                    <div class="form_control">
               <label for="date">Date:
                <input type="date" id="date">
                <label for="ipload">Upload:
                <input type="file" id="upload">
               </label>
               </div>
                    </div>
            </div>
            <div class="button">
                <button type="submit">Apply Now</button>
            </div>
                </form>
    </div>
    </div>
</body>
</html>
