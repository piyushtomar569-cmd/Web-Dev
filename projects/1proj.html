<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       body {
        height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    display: flex;
    justify-content: center; 
    align-items: center;
   
}
        .container{
            width: 100%;
            max-width: 360px;
        }
        .logincard{
            border-radius: 10px;
            padding: 25px;
            box-shadow:0 8px 20px rgba(0,0,0,0.15);
        }
        .box{
           
            width: 100%;
        
        }
        #id1{
            color: white;
            background-color: rgb(138, 71, 201);
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width:100%;
            height: 100px;
             padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
        }
        #id2{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            
        }
        #id3{
             margin: 20px;
            display: flex;
           
        }
        #id3 p {
      display: inline;
    }
        #id3 a{
            text-decoration: none;
            margin-left: 20px;
            
        }
        form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    /* input:focus {
      outline: none;
      border-color: #8a47c9;
    } */

    label {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    a {
      font-size: 0.9rem;
      color: #8a47c9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #8a47c9;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #6f35b3;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="logincard">
        <div class="box">
<div id="id1">Login Form</div>
</div>
<div id="id2">
     <form >
        <input type="text" placeholder="Email Address" required>
   
        <input type="password" placeholder="Password" required>
        
    <label >
        <input type="checkbox">Remember me
   
    <a href="#" >Forgot Password?</a>
     </label>
    <button>Login</button>
    </form>
   </div>
   <div id="id3">
    <p>Not a remember?</p>
    <a href="#">Sign up for free</a>
   </div>
        </div>
        </div>
</body>
</html>
