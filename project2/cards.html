<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice purpose cards</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .conatiner{
            width: 100vw;
            height: 100vh;
            background-color: rgb(8, 85, 72);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 360px;
            height: 500px;
            background-color: rgb(222, 223, 214);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 30px;
        }
        .box img{
            height: 57%;
            border-radius: 10px;
        }
        .box h2{
            font-weight: bold;
            font-size: 1.9rem;
        }
        .box p{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="box">
            <img src="QR.jpeg">
            <h2>Improve your front end skills by Devloping Projects</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus, quis?</p>
        </div>
    </div>
</body>
</html>
